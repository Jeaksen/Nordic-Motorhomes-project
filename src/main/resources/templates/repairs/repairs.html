<!DOCTYPE html>
<!-- @AlexandraCaragata -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Repairs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li class="logo">Nordic Motorhomes</li>
        <li><a href="fleet">Fleet</a></li>
        <li><a href="../reservations">Reservations</a></li>
        <li><a href="customers">Customers</a></li>
        <li><a href="">Repairs</a></li>
    </ul>
</nav>
<div class="container">
    <h1> List of repairs</h1>
    <a class="button" href="new_repair">Add new repair</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Motorhome ID</th>
            <th>problem</th>
            <th>Status</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="repairs: ${repairs}">
            <td th:text="${repairs.repairId}"></td>
            <td th:text="${repairs.motorhomeId}"></td>
            <td th:text="${repairs.problem}"></td>
            <td th:text="${repairs.repairStatus}"></td>
            <td> <a class="button button-details" th:href="'repair_details?repairId=' + ${repairs.repairId}">Details</a>
                <a class="button button-update" th:href="'update_repair?repairId=' + ${repairs.repairId}">Update</a>
                <a class="button button-delete" th:href="'delete_repair?repairId=' + ${repairs.repairId}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
