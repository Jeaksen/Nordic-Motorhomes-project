<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Reservations</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
<nav>
    <ul>
        <li class="logo">Nordic Motorhomes</li>
        <li><a href="/fleet">Fleet</a></li>
        <li><a href="/reservations">Reservations</a></li>
        <li><a href="/customers">Customers</a></li>
        <li><a href="/repairs">Repairs</a></li>
    </ul>
</nav>
<div class="container">
    <form method="post" action="/save_accessories">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>quantity</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "accessory: ${accessories}">

            <td th:text="${accessory.name}"></td>

            <td th:text="${accessory.price}"></td>
            <td><input type="number" name="quantities[]" value="0" /></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Save Reservation" />
</form>
</div>
</body>
</html>
