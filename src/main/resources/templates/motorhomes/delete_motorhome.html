<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Delete Motorhome</title>
    <link rel="stylesheet" href="navbarstyle.css"/>
    <link rel="stylesheet" href="formstyle.css"/>

</head>
<body>
<nav>
    <ul>
        <li class="logo">Nordic Motorhomes</li>
        <li><a href="/fleet">Fleet</a></li>
        <li><a href="/reservations">Reservations</a></li>
        <li><a href="/customers">Customers</a></li>
        <li><a href="/repairs">Repairs</a></li>
    </ul>
</nav>
<div class="container">
    <h1 th:text="'Delete motorhome no: ' + ${motorhome.motorhomeId}"></h1>
    <h2>Information about this motorhome will be deleted from all of the reservations</h2>
    <h2>All repairs connected with it will be delete as well</h2>
    <form method="post" action="/delete_motorhome">
        <input type="hidden" th:value="${motorhome.motorhomeId}" name="motorhome_id">
        <input type="submit" value="Delete" class="delete">
        <input type="submit" value="Return" formmethod="get" formaction="/fleet">
    </form>
</div>
</body>
</html>
